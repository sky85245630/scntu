    <title>

    <!-- Primary Meta Tags -->
    <title>臺大系統舒適度+計畫 | SC+NTU Project</title>
    <meta name="title" content="臺大系統舒適度+計畫 | SC+NTU Project" />
    <meta
      name="description"
      content="以台北城南地區（臺大校園與周邊社區）為場域，建立社區尺度的氣候論述與行動， 並從參與式感測、環境資料解析與再現及治理公共倡議等三個面向構思行動
希望與周邊的社區/社群，以協力共構的方式，建構從智慧校園、智慧社區，到智慧城市的跨尺度氣候行動方案。"
    />
